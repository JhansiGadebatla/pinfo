<html> 
<head> 
    <title>Personal info form</title> 
    <link rel="stylesheet" href="style1.css"> 
    <script src="validate1.js"></script> 
</head> 
<body> 
    <center><br> 
        <h3>Personal Information Form</h3> 
        <br/> 
        <form name="f1"> 
            <table cellpadding="1" align="center"> 
                <tr> 
                    <td> Name:*</td> 
                    <td><input type="text" name="name"></td> 
                </tr>
                <tr> 
                    <td>Email ID:*</td> 
                    <td><input type="text" name="email"></td> 
                </tr>
                <tr> 
                    <td valign="top">Gender:*</td> 
                    <td><input type="radio" name="gen" value="Male">Male &nbsp;&nbsp; 
                        <input type="radio" name="gen" value="Female">Female 
                    </td> 
                </tr> 
                <tr> 
                    <td valign="top">Intrests:*</td> 
                    <td>  
                        <input type="checkbox" name="intrests" value="reading">reading<br/> 
                        <input type="checkbox" name="intrests" value="travelling">travelling<br> 
                        <input type="checkbox" name="intrests" value="sports">sports<br> 
                    </td> 
                </tr> 
                <tr> <td valign="top">bio:*</td> 
                    <td><textarea name="bio"></textarea></td> 
                <tr> 
                    <td></td> 
                    <td><input type="button" value="SUBMIT" hspace="10" onclick="validate1()"> 
                    </td> 
                </tr> 
                <tr> 
                    <td colspan="2"> 
                        *<font color="#FF0000">fields are mandatory</font> 
                    </td> 
                </tr> 
            </table> 
        </form> 
    </center> 
</body> 
</html>
